<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Weather Forecast</h1>
            <div style="display: flex; flex-direction: row-reverse; gap: 10px;">
                <button id="theme-toggle" class="theme-toggle">
                    <i class="fas fa-moon"></i> Dark Mode
                </button>
                <button id="unit-toggle" class="unit-toggle">Switch to °F</button>
            </div>
        </div>
        
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn"><i class="fas fa-search"></i> Search</button>
        </div>
        
        <div class="current-weather">
            <div class="weather-main">
                <h2 class="city-name">Loading...</h2>
                <div class="local-time"></div>
                <div class="temperature">--<span class="unit">°C</span></div>
                <img class="weather-icon" src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="Weather icon">
                <div class="weather-desc">Detecting your location...</div>
            </div>
            
            <div class="weather-details">
                <div class="detail">
                    <i class="fas fa-temperature-high"></i>
                    <span>Feels Like: <span id="feels-like">--</span><span class="unit-small">°C</span></span>
                </div>
                <div class="detail">
                    <i class="fas fa-tint"></i>
                    <span>Humidity: <span id="humidity">--</span>%</span>
                </div>
                <div class="detail">
                    <i class="fas fa-wind"></i>
                    <span>Wind: <span id="wind-speed">--</span> <span class="unit-small">km/h</span></span>
                </div>
                <div class="detail">
                    <i class="fas fa-compress-alt"></i>
                    <span>Pressure: <span id="pressure">--</span> <span class="unit-small">hPa</span></span>
                </div>
            </div>
        </div>
        
        <div class="forecast-container">
            <h3 class="forecast-title">5-Day Forecast</h3>
            <div class="forecast-days" id="forecast-days">
                <!-- Forecast days will be added here by JavaScript -->
            </div>
        </div>
        
        <div class="recent-cities" id="recent-cities">
            <h4 class="recent-title">Recent Locations</h4>
            <div class="recent-list"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
